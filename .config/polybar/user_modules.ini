[module/spotify]
type = custom/script
interval = 1
format-prefix = "SPOTIFY: "
format = <label>
exec = python ~/.config/polybar/scripts/spotify_status.py -f '{play_pause} ({album}) {artist} - {song}' -p '[active],[stopped]' --font=1
format-underline = #1db954

[module/previous]
type = custom/script
interval = 86400
format = "%{T3}<label>"
format-padding = 5
; Previous song icon
exec = echo "|<"
; Check if spotify is running before displaying the icon
exec-if = "pgrep spotify"
format-underline = #1db954
line-size = 1
click-left = "dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Previous"
;
[module/next]
type = custom/script
interval = 86400
format = "%{T3}<label>"
format-padding = 5
; Next song icon
exec = echo ">|"
; ; Check if spotify is running before displaying the icon
exec-if = "pgrep spotify"
format-underline = #1db954
line-size = 1
click-left = "dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Next"
;
[module/playpause]
type = custom/ipc
; ; Default
hook-0 = echo "|| "
; ; Playing
hook-1 = echo "||
; ; Paused
hook-2 = echo ">|"
initial = 1
format-underline = #1db954
line-size = 1
click-left = "dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.PlayPause"

[module/spotify1]
type = custom/ipc
hook-0 = echo ""
hook-1 = python3 ~/.config/polybar/scripts/spotify_status.py -f '{play_pause} {song} - {artist} - {album}'
initial = 1
format-padding = 4
format-underline = #1db954
line-size = 1
; ; [i3wm only] - Uncomment the below line to focus on Spotify when clicking on the song name (credits to https://github.com/Esya)
click-left = i3-msg '[class="Spotify"] focus'
